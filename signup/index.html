<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="myChat">
  <meta name="description" content="Dating website">
  <meta name="author" content="Kingsley Jack Festus">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Sign Up</title>
</head>

<body>
  <section id="signup-form-section" class="form-section">
    <h1>SignUp Form</h1>
    <form action="" id="signup-form" class="client-form">
      <p id="submit-error">fill the required fields correctly</p>

      <div class="form-item">
        <label for="enter-firstname">First Name</label>
        <span class="inputfield-holder submit-entry">
          <input type="text" class="input-field" id="enter-firstname" placeholder="First Name">
          <p class="input-directive">field cannot be empty</p>
        </span>
      </div>

      <div class="form-item">
        <label for="enter-lastname">Last Name</label>
        <span class="inputfield-holder submit-entry">
          <input type="text" class="input-field" id="enter-lastname" placeholder="Last Name (optional)">
          <p class="input-directive"></p>
        </span>
      </div>

      <div class="form-item">
        <label for="dob">Date of Birth</label>
        <span class="inputfield-holder select-holder">

          <select class="enter-dob submit-entry dob-select dob-day">
            <option class="select-placeholder" disabled selected>Day</option>
          </select>

          <select class="enter-dob submit-entry dob-month">
            <option class="select-placeholder" disabled selected>Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>

          <select class="enter-dob submit-entry dob-select dob-year">
            <option class="select-placeholder" disabled selected>Year</option>
          </select>

          <p class="input-directive">age not up to minimum requirment</p>
        </span>
      </div>

      <div class="form-item">
        <label for="enter-email">Email</label>
        <span class="inputfield-holder submit-entry">
          <input type="text" class="input-field" id="enter-email" placeholder="user@domain.host">
          <p class="input-directive">invalid email</p>
        </span>
      </div>

      <div class="form-item">
        <label for="enter-password">Password</label>
        <span class="inputfield-holder submit-entry">
          <input type="password" class="input-field enter-password" id="enter-password" placeholder="password">
          <img class="password-visibility show-password" src="../images/visibility-on.png">
          <img class="password-visibility hide-password toggle-visibility-icon" src="../images/visibility-off.png">
          <div class="input-directive password-meter">
            <div class="strength-level"></div>
          </div>
        </span>
        <p class="password-rule">Password must be at least 10 characters long, comprising of at least one capital
          letter, one small letter, one digit, one non-word character, and no space</p>
      </div>

      <div class="form-item t-and-c-item">
        <span class="checkbox-holder">
          <input type="checkbox" id="t-and-c" value="unchecked">
        </span>
        <label for="t-and-c">I have read the <a href="#">terms and conditions</a>, and I accept them</label>
      </div>

      <span class="inputfield-holder button-holder">
        <button id="submit-button">Create Account</button>
      </span>

    </form>
  </section>
  <script src="scripts/app.js"></script>
</body>

</html>
